<!DOCTYPE html>
<html>
<body>

<p>in this javascript changes the value of the src(source)attribute of an image</p>
<img id="myImage" src="dog.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='dog.jpg'">Dog</button>
<button onclick="document.getElementById('myImage').src='cat.jpg'">Cat</button
</body>
</html>
